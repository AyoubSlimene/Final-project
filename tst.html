<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="tst.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Movie Vault</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <img src="./imgs/Screenshot 2024-06-27 163340.png" alt="logo" id="logo" class="header" width="150" height="150">
            <ul>
                <li class="header"><a href="#">Movies</a>
                    <ul>
                        <li class="header"><a href="#">Action</a></li>
                        <li class="header"><a href="#">Comedy</a></li>
                    </ul>
                </li>
                <li><a href="#">News</a></li>
                <li><a href="#">Community</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="background-image"></div>
            <h1>Where movies come alive</h1>
            <form>
                <input type="search" placeholder="Search for movies, TV shows, or actors">
                <button type="submit">Search</button>
            </form>
            <button class="cta">Sign up for more </button>
        </section>
        <section class="featured">
            <h2>New Releases</h2>
            <div class="movie-posters">
                <img src="movie-poster-1.jpg" alt="Movie Poster 1">
                <img src="movie-poster-2.jpg" alt="Movie Poster 2">
                <img src="movie-poster-3.jpg" alt="Movie Poster 3">
            </div>
            <div class="ratings-and-reviews">
                <p>Movie Title (2022)</p>
                <p>Critic Score: 82%</p>
                <p>User Rating: 4.5/5</p>
            </div>
        </section>
